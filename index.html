<!DOCTYPE HTML>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div class=header>
      <p id=ueber>Über Google</p>
      <p id=store>Store</p>
      <div class=left>
        <p id=gmail>Gmail</p>
        <p id=bilder>Bilder</p>
        <input type="button" value="Anmelden" class="b2">
      </div>
    </div>
    <div class="center">
      <img src="https://www.google.de/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class=google />
    </div>
    <div>
      <form>
	<div class="center">
          <input type="text" name="search" id="search" class="search">
        </div>
        <div class="center">
	  <input type="button" value="Google-Suche" class="b1">
	  <input type="button" value="Auf gut Glück!" class="b1">
        </div>
      </form>
    </div>
    <div class="footer">
      <div class=country>
        <p id="germany">Deutschland</p>
      </div>
      <div class=lastline>
        <p>Werbeprogramme</p>
        <p>Unternehmen</p>
        <p>Datenschutzerklärung</p>
        <p>Nutzungsbedingungen</p>
        <p>Einstellungen</p>
      </div>
    </div>
  </body>
</html>
